<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles/universal.css">
    <link rel="stylesheet" href="styles/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="margin justify-content-center align-items-center min-vh-100">
        <div id="ContainerLogin" class="container-fluid d-flex justify-content-center align-items-center shadow p-5">
            <div class="col">

                <div class="d-flex justify-content-center mb-2">
                    <h2 id="h2"><b>Registre-se</b></h2>
                </div>

                <form action="">

                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome de Usuário</label>
                        <input type="text" class="form-control rounded-pill input-color" id="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control rounded-pill input-color" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" id="senha" class="form-control rounded-pill input-color" required>
                    </div>
                    <div class="mb-4">
                        <label for="senhaConfirmada" class="form-label">Confirmar Senha</label>
                        <input type="password" id="senhaConfirmada" class="form-control rounded-pill input-color" required>
                    </div>

                    <div class="mb-3 d-flex justify-content-center">
                        <button id="BtnCadastrar" class="btn rounded-pill text-uppercase" type="submit"><b>Cadastrar</b></button>
                    </div>
                    

                </form>

                <div class="mb-3 d-flex justify-content-center">
                    <a id="BtnCadastrar" class="btn rounded-pill text-uppercase" href="login.html"><b>Já tenho Cadastro</b></a>
                </div>
                
            </div>
         </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/register.js"></script>
  </body>
</html>
